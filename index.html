<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Media Create Account</title>
  <link rel="stylesheet" href="main.css" media="screen" title="no title">
  <link rel="stylesheet" href="Normalize.css" media="screen" title="no title">
</head>
<body>
  <div id="login-box">
    <div class="left">
      <h1>Create Account</h1>
        <form class="sign-up" action="/index.html" method="post">
          <input type="text" name="username" placeholder="Username" required>
          <input type="text" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="password2" placeholder="Confirm Password" required>
          <button class="sign-up-button" type="submit">Sign Me Up!</button>
        </form>
    </div>
      <div class="right" <span class="loginwith">Sign in with <br>Social Network</span>
        <button class="social-signin-facebook" type="submit">Log in with Facebook</button>
        <button class="social-signin-twitter" type="submit">Log in with Twitter</button>
        <button class="social-signin-google" type="submit">Log in with Google+</button>
      </div>
      <div class="or">OR</div>
  </div>
</body>
</html>
